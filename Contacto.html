<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <style>
    body {
      background-image: url('fondo.jpg'); /* Aplica la imagen de fondo a toda la página */
      background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
      background-position: center; /* Centra la imagen de fondo */
      background-repeat: no-repeat; /* Evita que la imagen se repita */
      margin: 0; /* Elimina el margen predeterminado del body */
      padding: 0; /* Elimina el padding predeterminado del body */
      font-family: Arial, sans-serif; /* Fuente predeterminada */
      height: 100vh; /* Asegura que el fondo ocupe toda la altura de la ventana */
      display: flex; /* Habilita flexbox */
      justify-content: center; /* Centra horizontalmente */
      align-items: center; /* Centra verticalmente */
    }

    .contenedor {
      display: flex; /* Utiliza flexbox para el diseño interno */
      flex-direction: column; /* Apila los elementos verticalmente */
      align-items: center; /* Centra los elementos horizontalmente */
      max-width: 800px; /* Ancho máximo del contenedor */
      width: 90%; /* Asegura que el contenedor se ajuste en pantallas pequeñas */
      height: auto; /* Altura automática para el contenedor */
      padding: 20px; /* Espaciado interno */
      background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco semitransparente */
      border-radius: 10px; /* Bordes redondeados */
      box-shadow: 0 4px 8px rgb(0, 0, 0); /* Sombra */
      overflow-y: auto; /* Permite el desplazamiento vertical si el contenido es demasiado largo */
    }

    h2 {
      text-align: center; /* Centra el texto del título */
      font-size: 1.8rem; /* Tamaño del título */
      margin-bottom: 20px; /* Espaciado inferior */
    }

    form {
      width: 100%; /* Asegura que el formulario ocupe todo el ancho del contenedor */
      text-align: center; /* Centra el texto dentro del formulario */
    }

    form input, form textarea, form button {
      display: block; /* Convierte los elementos en bloques para ocupar todo el ancho */
      width: 90%; /* Ancho del 90% del contenedor */
      margin: 10px auto; /* Centra los elementos horizontalmente */
      padding: 10px; /* Espaciado interno */
      font-size: 1rem; /* Tamaño de la letra */
      border: 1px solid #ccc; /* Borde gris claro */
      border-radius: 5px; /* Bordes redondeados */
    }

    form button {
      background-color: #007BFF; /* Color de fondo del botón */
      color: white; /* Color del texto del botón */
      font-weight: bold; /* Texto en negrita */
      border: none; /* Sin borde */
      cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
      transition: background-color 0.3s; /* Transición suave para el color de fondo */
      box-shadow: 0 2px 5px rgb(0, 0, 0); /* Sombra del botón */
    }

    form button:hover {
      background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
    }

    .boton-inicio {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold; /* Texto en negrita */
      color: white;
      background-color: #007BFF; /* Color azul */
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .boton-inicio:hover {
      background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
    }

    .boton-contenedor {
      text-align: center; /* Centra el botón horizontalmente */
      margin-top: 20px;
    }

    /* Media query para pantallas pequeñas (teléfonos móviles) */
    @media (max-width: 600px) {
      body {
        padding: 10px; /* Agrega un margen interno */
        justify-content: flex-start; /* Alinea el contenido al inicio */
        align-items: flex-start;
      }

      .contenedor {
        padding: 15px; /* Reduce el padding en pantallas pequeñas */
        font-size: 0.9rem; /* Reduce el tamaño de la fuente */
        width: 100%; /* Ocupa todo el ancho disponible */
        box-shadow: none; /* Elimina la sombra para simplificar el diseño */
      }

      h2 {
        font-size: 1.5rem; /* Reduce el tamaño del título */
      }

      form input, form textarea, form button {
        font-size: 0.9rem; /* Reduce el tamaño de los elementos del formulario */
        padding: 8px; /* Reduce el padding */
      }

      form button {
        width: 100%; /* Botón ocupa todo el ancho */
        box-sizing: border-box; /* Asegura que el padding no desborde */
      }

      .boton-inicio {
        font-size: 0.9rem; /* Ajusta el tamaño del botón */
        padding: 8px 16px;
        width: 100%; /* Botón ocupa todo el ancho */
        box-sizing: border-box; /* Asegura que el padding no desborde */
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Contacto</h2>
    <form id="contact-form">
      <input type="text" placeholder="Nombre y Apellido" required>
      <input type="number" placeholder="Número de teléfono" required>
      <input type="email" placeholder="Correo electrónico" required>
      <textarea rows="5" placeholder="Escribe tu mensaje..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div class="boton-contenedor">
      <a href="redireccion.html" class="boton-inicio">Inicio</a>
    </div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('¡Gracias por tu mensaje!');
      this.reset();
    });
  </script>
</body>
</html>
